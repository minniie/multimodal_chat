<!DOCTYPE html>
<html>

<head>
    <title>Multimodal Chatbot</title>
    <script src="//code.jquery.com/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/custom.css" type="text/css">
</head>

<body>
<div class="container">
    <div>
        <h1 class="title">Multimodal Chatbot</h1>
    </div>
    <br>
    <form>
        <div class="row">
            <!-- left window -->
            <div class="col">
                <div class="form-group">
                    <label for="header">Crowdworker Name</label>
                    <textarea class="form-control" id="name" placeholder="Type your name" rows="1"></textarea>
                    <br>
                    <label for="header" id="turn_workload">Turns: N/A</label>
                    <label for="header" id="session_workload">Sessions: N/A</label>
                    </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div class="dialog_history">
                                <p class="bot_msg">Hi, how are you?</p>
                            </div>
                            <textarea class="form-control" id="user_query" placeholder="Type message and press enter" rows="1"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right window -->
	        <div class="col">
                <div class="form-group">
                    <button type="submit" id="save" class="btn btn-outline-primary btn-sm float-right mb-2">Save and Continue</button>
                    <label for="header">Turn Evaluation</label>
                    <br>
                    <label class="statement">The response is fluent without syntactical errors.</label>
                    <ul class='likert'>
                        <li>
                            <input type="radio" name="fluency" value="strong_disagree">
                            <label>Strongly Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="fluency" value="disagree">
                            <label>Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="fluency" value="strong_agree">
                            <label>Neutral</label>
                        </li>
                        <li>
                            <input type="radio" name="fluency" value="Agree">
                            <label>Agree</label>
                        </li>
                        <li>
                            <input type="radio" name="fluency" value="strong_agree">
                            <label>Strongly Agree</label>
                        </li>
                    </ul>
                    <label class="statement">The response is coherent to the context without contradiction to previous utterances.</label>
                    <ul class='likert'>
                        <li>
                            <input type="radio" name="coherence" value="strong_disagree">
                            <label>Strongly Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="coherence" value="disagree">
                            <label>Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="coherence" value="strong_agree">
                            <label>Neutral</label>
                        </li>
                        <li>
                            <input type="radio" name="coherence" value="Agree">
                            <label  >Agree</label>
                        </li>
                        <li>
                            <input type="radio" name="coherence" value="strong_agree">
                            <label>Strongly Agree</label>
                        </li>
                    </ul>
                    <label class="statement">The response is consistent with the shared image.</label>
                    <ul class='likert'>
                        <li>
                            <input type="radio" name="image_groundedness" value="strong_disagree">
                            <label>Strongly Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="image_groundedness" value="disagree">
                            <label>Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="image_groundedness" value="strong_agree">
                            <label>Neutral</label>
                        </li>
                        <li>
                            <input type="radio" name="image_groundedness" value="Agree">
                            <label>Agree</label>
                        </li>
                        <li>
                            <input type="radio" name="image_groundedness" value="strong_agree">
                            <label>Strongly Agree</label>
                        </li>
                    </ul>
                    <button type="submit" id="done" class="btn btn-outline-primary btn-sm float-right mb-2">Done</button>
                    <label for="header">Session Evaluation</label>
                    <br>
                    <label class="statement">It is fun to talk to the chatbot.</label>
                    <ul class='likert'>
                        <li>
                            <input type="radio" name="engagingness" value="strong_disagree">
                            <label>Strongly Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="engagingness" value="disagree">
                            <label>Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="engagingness" value="strong_agree">
                            <label>Neutral</label>
                        </li>
                        <li>
                            <input type="radio" name="engagingness" value="Agree">
                            <label>Agree</label>
                        </li>
                        <li>
                            <input type="radio" name="engagingness" value="strong_agree">
                            <label>Strongly Agree</label>
                        </li>
                    </ul>
                    <label class="statement">The chatbot sounds like a human.</label>
                    <ul class='likert'>
                        <li>
                            <input type="radio" name="humanness" value="strong_disagree">
                            <label>Strongly Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="humanness" value="disagree">
                            <label>Disagree</label>
                        </li>
                        <li>
                            <input type="radio" name="humanness" value="strong_agree">
                            <label>Neutral</label>
                        </li>
                        <li>
                            <input type="radio" name="humanness" value="Agree">
                            <label>Agree</label>
                        </li>
                        <li>
                            <input type="radio" name="humanness" value="strong_agree">
                            <label>Strongly Agree</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

</div>
</body>

</html>
<script src="/static/script.js"></script>
